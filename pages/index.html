<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Menu</title>
</head>

<body>

    <header>
        <div id="icon-container">
            <p class="menu-icon">&#x2630</p>
        </div>
        <div id="buttons-container" class="buttons-container"></div>
    </header>
    <main>
        <div id="meals-container"></div>
        <form id="add-meal-form">
            <h2 id="form-heading">Add a new meal</h2>
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Enter meal name" id="meal-name" required>
            </div>
            <div class="input-container">
                <label for="imageURL">Image URL</label>
                <input type="text" name="imageURL" placeholder="Enter image URL" id="meal-url" required>
            </div>
            <div class="input-container">
                <label for="category">Category</label>
                <select name="category" id="form-select" required>
                    <option value="">Select a category</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Beef">Beef</option>
                    <option value="Seafood">Seafood</option>
                    <option value="Chicken">Chicken</option>
                </select>
            </div>
            <button type="submit" id="submit-btn">Submit</button>

        </form>

    </main>
    <footer>
        <button class="theme-btn">Dark Mode</button>
    </footer>
    <script src="../scripts/script.js"></script>
</body>

</html>
